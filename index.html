<!DOCTYPE html>
<html lang="es-UY">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="PartyApp es unsitio donde podés comprar tus entradas y encontrar información para todo tipo de eventos">
  <meta name="keywords" content="Fiesta, Conciertos, Bares, Noche, Bandas, Cantantes, Tragos, Ocio, Diversion">
  <title>PartyApp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css ">
</head>

<body class="text-center principal" cz-shortcut-listen="true">
  <main class="form-signin">
    <form>
      <img class="mb-4 animate__animated animate__flip" src="assets/Sintitulo-1.png" alt="logo" height="57">
      <h1 class="h3 mb-3 fw-normal">Por favor, inicie cesión</h1>

      <div class="form-floating m-1">
        <input type="email" class="form-control" id="floatingInput">
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating m-1">
        <input type="password" class="form-control" id="floatingPassword">
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuérdame
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-dark m-1" type="submit"><a class="rellenar-contenedor"
          href="pages/Inicio.html">Entrar como Cliente</a></button>
      <button class="w-100 btn btn-lg btn-dark m-1" type="submit">Entrar como RRPP</button>
      <button class="w-100 btn btn-lg btn-dark m-1" type="submit">Entrar como Portero</button>
      <button class="w-100 btn btn-lg btn-dark m-1" type="submit">Entrar como Admin</button>
      <p class="mt-5 mb-3 text-muted">© 2022–2022</p>
    </form>
  </main>
</body>
