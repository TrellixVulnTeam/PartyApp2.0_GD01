  bailes en montevideo 2022,

  bares,
  bares ten montevideo,
  bares abiertos hoy,
  bares abieros hoy montevideo,
  bares con música en vivo,
  bares en pocitos,
  bares en punta del este,
  bares cerca de mi,
  bares abiertos,
  bares antiguos de montevideo,
  conciertos,
  conciertos en uruguay 2022,
  conciertos en uruguay,
  conciertos argentina 2022,
  conciertos antel arena,
  conciertos punta del este 2022,
  conciertos montevideo">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/global.css">
</head>

<body>
  <header>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand"><img class="logo" src="../assets/Sin título-1.png" alt="logo"></a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </nav>
    <ul class="nav justify-content-evenly">
      <li class="nav-item">
        <a class="nav-link" href="../index.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Colaborar.html">Colaborar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Sobre nosotros.html">Sobre Nosotros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Perfil</a>
      </li>
    </ul>
  </header>
  <main>
    </div>
    
    <div class="perfil-section">
      <div class="menu">
        <div class="foto-perfil-grande">
          <img src="../assets/yendo-no-llegando-host-1405-100481-img.jpg" class="img-fluid" alt="">
        </div>
        <ul>
          <li>
            <img src="../assets/ticket.png" alt="">
            <span>
              Mis Entradas
            </span>
          </li>
          <li class="active">
            <img src="../assets/user_account_person_avatar_icon_131248.png" alt="">
            <span>
              Editar Perfil
            </span>
            </li>
          <li> <img src="../assets/settings_cog_options_config_configure_gear_engineering_icon_131236.png" alt=""> 
            <span>
              Ajustes
            </span> 
          </li>
        </ul>
      </div>
      <div class="formulario-perfil">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputName4" class="form-label">Nombre</label>
            <input type="email" class="form-control" id="inputNombre4">
          </div>
          <div class="col-md-6">
            <label for="inputName4" class="form-label">Apellido</label>
            <input type="password" class="form-control" id="inputApellido4">
          </div>
          <div class="col-12">
            <label for="inputMail" class="form-label">eMail</label>
            <input type="text" class="form-control" id="inputMail" placeholder="alguien@example.com">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Calle, número, piso.">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Departamento</label>
            <select id="inputState" class="form-select">
              <option selected>Elija...</option>
              <option>Montevideo</option>
              <option>Canelones</option>
              <option>San José</option>
              <option>Maldonado</option>
              <option>Rocha</option>
              <option>Colonia</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputCP" class="form-label">CP.</label>
            <input type="text" class="form-control" id="inputCP">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Estoy seguro de los cambios.
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-dark">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <a href="#">Contactanos</a>
    <a href="#">Ayuda</a>
    <a href="#">Términos y Condiciones</a>
  </footer>
